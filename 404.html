<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
    <script>
        // Redirect to sheet.html after 3 seconds
        setTimeout(function() {
            window.location.href = '/sheet.html';
        }, 1000); // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
   
    <p>.<a href="/sheet.html">sheet page</a> shortly.</p>
</body>
</html>
